<div class="profile-header" #profileheader>
  <img class="profile-picture" *ngIf="player?.photo" [src]="player?.photo" />

  <div class="profile-data">
    <div class="profile-name">{{player?.name}}</div>
  </div>
</div>
<div class="player-details">
  <mat-tab-group mat-stretch-tabs selectedIndex="0">
    <mat-tab label="Over">
      <div class="player-details-tab">
        <mat-list>
          <mat-list-item>
            <div class="player-detail">
              <span>Team</span>
              <span *ngIf="player.participations.length">{{player.participations[0].team.name}}</span>
              <span *ngIf="!player.participations.length">Geen team</span>
            </div>
          </mat-list-item>
          <mat-list-item>
            <div class="player-detail">
              <span>Geboortedatum</span>
              <span>{{player?.dob}}</span>
            </div>
          </mat-list-item>
          <mat-list-item>
            <div class="player-detail">
              <span>Email</span>
              <span>{{player?.email}}</span>
            </div>
          </mat-list-item>
        </mat-list>

        <hr />
        <div class="player-history">
          <div class="event">
            <span class="team">A2</span>
            <span class="date">Nu</span>
          </div>
          <div class="arrow">←</div>
          <div class="event">
            <span class="team">A3</span>
            <span class="date">25-06-2016</span>
          </div>
          <div class="arrow">←</div>
          <div class="event">
            <span class="team">B3</span>
            <span class="date">11-01-2014</span>
          </div>
          <div class="arrow">←</div>
          <div class="event">
            <span class="team">D2</span>
            <span class="date">04-11-2012</span>
          </div>
        </div>
      </div>

      <div style="display:flex; justify-content:center; margin-top: 48px;">
        <button mat-raised-button color="primary" routerLink="review">
          <mat-icon>rate_review</mat-icon>
          <span>Nieuwe beoordeling</span>
        </button>
      </div>

    </mat-tab>
    <mat-tab label="Prestaties">
      <div class="chart-container" style="position: relative; height:350px;">
        <canvas baseChart [options]="chartOptions" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
