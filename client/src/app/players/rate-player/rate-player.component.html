<mat-vertical-stepper [linear]="true" #ratingStepper>
  <mat-step *ngFor="let rating of review?.ratings">
    <ng-template matStepLabel>{{getLabelForCategory(rating.category)}}</ng-template>
    <div class="rating-options">
      <div *ngFor="let level of getLevelsForRating(rating)" class="rating-button-container">
        <button matStepperNext mat-raised-button class="rating-button" [class.selected]="level === rating.level" (click)="rate(level)">{{level.description}}</button>
        <button mat-icon-button class="info-button" (click)="showInfoFor(level)">
          <mat-icon>info_outline</mat-icon>
        </button>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Klaar</ng-template>
    <mat-form-field class="notes">
      <textarea [(ngModel)]="review && review.notes" matInput matTextareaAutosize placeholder="Voeg eventueel een notitie toe"></textarea>
    </mat-form-field>
    <div class="submit-review">
      <button mat-raised-button color="primary" [disabled]="!canSubmit()" (click)="submitReview()">Opslaan</button>
    </div>

  </mat-step>
