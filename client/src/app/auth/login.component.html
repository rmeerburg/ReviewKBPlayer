<form (submit)="submit()" class="container" (window:keyup.enter)="submit()">
  <img class="logo" src="/assets/logo/cropped-logo-ow.png" />

  <div class="username-container">
    <mat-icon>account_circle</mat-icon>
    <input text="email" name="email" placeholder="Email" [(ngModel)]="credentials.email">
  </div>

  <div class="password-container">
    <mat-icon>vpn_key</mat-icon>
    <input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
  </div>

  <div class="error-container" *ngIf="loginFailed">
    <span>Invalid username or password</span>
  </div>

  <div class="submit-button-container">
    <button mat-raised-button [disabled]="authenticating" type="submit">Login</button>
  </div>
</form>
